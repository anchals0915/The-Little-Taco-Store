<!DOCTYPE html>
<html lang="en">   <!-- lang attribute-->
    <head>
        <meta charset="UTF-8" >
        <meta name="author" content="Anchal Singh" >
        <meta name="description" content="Contact Page " >
        <title>Contact Us</title>
        <!-- rel means related -->
        <link rel="icon" href="img/tacoIcon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css" >
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li><a href="/">Home </a></li>
                    <li><a href="/#about">About LTS </a></li>
                    <li><a href="/#menu">Our Menu </a></li>
                    <li><a href="Hours.html">Store Hours </a></li>
                </ul>
            </nav>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Tacos Shop Tacos" title="Tacos ready to eat!" width="400" height="260" >
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <main>
            <section>
                <h2>Our Contact Form</h2>

                <form action="https://httpbin.org/get" method="get">   
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <!-- Name -->
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" placeholder="your name" >
                        </p>
                        <p>
                            <!-- Email -->
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" >
                        </p>
                        <p>
                            <!-- your message -->
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <br>
                    
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

            <section>
                <h2>Out Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br >  Kansas City,MO 55555-5555 <br >
                    <br><br>
                    Phone : <a href="tel:+555-555-5555">555-555-5555</a>
                </address>
            </section>
        </main>
        <br>
        <footer>
            <!--Back to Top-->
            <a href="#">Back to Top</a>
            <hr>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
